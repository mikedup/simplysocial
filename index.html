<!DOCTYPE html>
<html lang="en" ng-app="simplysocial">
<head>
  <title>Simply Social</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/styles.css">
  <base href="/">
</head>
<body ng-cloak>
  <header ng-controller="HeaderCtrl">
    <a href="/#/"><h1>Simply Social</h1></a>

    <img ng-src="{{ user.photo }}">
    <a href="/#/users/{{ user.username }}">Profile</a>
    <a href="/#/users/{{ user.username }}/followers">Followers</a>
    <a href="/#/users/{{ user.username }}/following">Following</a>
    <a href="/#/users/{{ user.username }}/settings">Settings</a>
  </header>

  <div ng-view></div>

  <footer>
    <nav>
      <a href="">About Us</a>
      <a href="">Support</a>
      <a href="">Privacy</a>
      <a href="">Terms</a>
      <p>&#169; 2015 SIMPLYSOCIAL</p>
  </footer>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.js"></script>
<script src="/app/app.js"></script>

<!-- Modules -->
<script src="/app/posts/init.js"></script>
<script src="/app/users/init.js"></script>

<!-- Controllers -->
<script src="/app/posts/controllers/posts-list.js"></script>
<script src="/app/users/controllers/user-detail.js"></script>

<!-- Routes -->
<script src="/app/posts/routes.js"></script>
<script src="/app/users/routes.js"></script>

<!-- Services -->
<script src="/app/posts/services.js"></script>
<script src="/app/users/services.js"></script>

<!-- Filters -->
<script src="/app/posts/filters.js"></script>

</body>
</html>
