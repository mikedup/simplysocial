<!DOCTYPE html>
<html lang="en" ng-app="simplysocial">
<head>
  <title>Simply Social</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <base href="/">
</head>
<body ng-cloak>
  <header ng-controller="HeaderBarCtrl" class="header-bar">
    <div class="container">
      <a href="/#/"><h1 class="logo">Simply Social</h1></a>

      <div class="dropdown">
        <img ng-src="{{ user.photo }}">
        <nav class="dropdown__menu">
          <a href="/#/users/{{ user.username }}">Profile</a>
          <a href="/#/users/{{ user.username }}/followers">Followers</a>
          <a href="/#/users/{{ user.username }}/following">Following</a>
          <a href="/#/users/{{ user.username }}/settings">Settings</a>
        </nav>
      </div>
    </div>
  </header>

  <div ng-view></div>

  <footer>
    <nav class="container">
      <a href="">About Us</a>
      <a href="">Support</a>
      <a href="">Privacy</a>
      <a href="">Terms</a>
      <p>&#169; 2015 SIMPLYSOCIAL</p>
  </footer>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.js"></script>
<script src="app/app.js"></script>

<!-- Modules -->
<script src="app/posts/init.js"></script>
<script src="app/users/init.js"></script>
<script src="app/header-bar/init.js"></script>

<!-- Controllers -->
<script src="app/posts/controllers/posts-list.js"></script>
<script src="app/users/controllers/user-detail.js"></script>
<script src="app/users/controllers/user-settings.js"></script>
<script src="app/header-bar/controllers/header-bar.js"></script>

<!-- Routes -->
<script src="app/posts/routes.js"></script>
<script src="app/users/routes.js"></script>

<!-- Services -->
<script src="app/posts/services.js"></script>
<script src="app/users/services.js"></script>

<!-- Directives -->
<script src="app/header-bar/directives.js"></script>

<!-- Filters -->
<script src="app/posts/filters.js"></script>

</body>
</html>
