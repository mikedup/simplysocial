<div class="billboard">
  <div class="container">
    <div class="billboard__create-message" ng-init="focusInput()">
      <div class="row">
        <input placeholder="What's on your mind?">
      </div>
      <div class="row">
        <a ng-click class="add-media -photo">Add photo</a>
        <a ng-click class="add-media -video">Add video</a>
      </div>
    </div>
    <nav class="billboard__tabs">
      <a ng-click="filter = null" ng-class="{ '-active': filter === null }">All Posts</a>
      <a ng-click="filter = 'photo'" ng-class="{ '-active': filter === 'photo' }">Photos</a>
      <a ng-click="filter = 'video'" ng-class="{ '-active': filter === 'video' }">Videos</a>
    </nav>
  </div>
</div>


<div class="container -posts">
  <div class="post" ng-repeat="post in posts | postsFilter: filter">
    <ng-include src="'app/posts/templates/post.html'"></ng-include>
  </div> 
</div>
