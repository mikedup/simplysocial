<img ng-src="{{ user.photo }}">
<h2>{{ user.name }}</h2>
<p>{{ user.bio }}</p>
<a href="http://{{ user.website }}">{{ user.website }}</a>

<h2>Feed</h2>
<div class="post" ng-repeat="post in posts">
  <img ng-if="post.user.photo" ng-src="{{ post.user.photo }}">
  <p>{{ post.user.name }}</p>
  <p ng-bind-html="post.text"></p>
  <img ng-if="post.photo" ng-src="{{ post.photo }}">
  <p>{{ post.posted_time }}</p>
  <small ng-show="post.likedByUser">Liked!</small>
  <hr>
</div>
