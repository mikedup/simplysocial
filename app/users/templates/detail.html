<img ng-src="{{ user.photo }}">
<h2>{{ user.name }}</h2>
<p>{{ user.bio }}</p>
<a href="http://{{ user.website }}">{{ user.website }}</a>

<h2>Feed</h2>
<div class="post" ng-repeat="post in posts">
  <img ng-if="post.user.photo" ng-src="{{ post.user.photo }}">
  <p>{{ post.user.name }}</p>
  <p ng-bind-html="post.text"></p>
  <img ng-if="post.photo" ng-src="{{ post.photo }}">
  <p>{{ post.posted_time }}</p>
  <small ng-show="post.likedByUser">Liked!</small>
  <hr>
</div> 

<h2>Followers</h2>
<div class="user" ng-repeat="follower in followers">
  <img ng-if="follower.photo" ng-src="{{ follower.photo }}">
  <p>{{ follower.name }}</p>
  <hr>
</div> 

<h2>Following</h2>
<div class="user" ng-repeat="user in following">
  <img ng-if="user.photo" ng-src="{{ user.photo }}">
  <p>{{ user.name }}</p>
  <hr>
</div>
